openapi: 3.0.3
info:
  title: RAG Chatbot Backend
  description: Backend service for the Docusaurus-based RAG chatbot
  version: 0.1.0
servers:
  - url: http://localhost:8000
    description: Development server
paths:
  /api/health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the service
      tags:
        - health
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/chat:
    post:
      summary: Chat endpoint
      description: Accepts a message and returns a chat response
      tags:
        - chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Chat response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
components:
  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The user's input message
          example: "What is the main concept of the book?"
        history:
          type: array
          description: Conversation history for context
          items:
            type: object
          example: []
    ChatResponse:
      type: object
      required:
        - response
      properties:
        response:
          type: string
          description: The bot's response to the user
          example: "The main concept of the book is about building AI-powered applications..."
        context:
          type: array
          description: Context information used to generate the response
          items:
            type: string
          example: ["placeholder_context_1", "placeholder_context_2"]
    HealthResponse:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          description: Health status of the service
          example: "healthy"
        message:
          type: string
          description: Human-readable status message
          example: "RAG Chatbot Backend is running"
    ValidationError:
      type: object
      required:
        - detail
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              loc:
                type: array
                items:
                  type: string
              msg:
                type: string
              type:
                type: string